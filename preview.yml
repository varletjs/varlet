# preview.yml
autoOpen: true # 打开工作空间时是否自动开启所有应用的预览
apps:
  - port: 8080 # 应用的端口
    run: pnpm bootstrap && cd packages/varlet-ui && npm run dev # 应用的启动命令
    command: # 使用此命令启动服务，且不执行run
    root: ./ # 应用的启动目录
    name: VARLET # 应用名称
    description: Varlet is a Material design mobile component library developed based on Vue3, developed and maintained by partners in the community. # 应用描述
    autoOpen: true # 打开工作空间时是否自动开启预览（优先级高于根级 autoOpen)
